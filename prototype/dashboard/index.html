<!DOCTYPE html>
<html>
  <head>
  <title>Hone</title>
  <meta name="viewport" content="width=device-width">

  <link href="css/fonts.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  </head>
  <body>
    <div class="header">
      <nav class="submenu">
        <img src="images/nav-radius.png" alt="" id="nav-radius"/>
        <span class="ribbon"></span>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li> <a href="about.html"><span class="glyphicon glyphicon-user"></span> Peter</a> </li>
                <li> <a href="about.html" class="button-link">Logout</a> </li>
            </ul>
        </div>
      </nav>

      <nav class="menu">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="about.html">Your Courses</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="content">
      <div class="gradeContainer">
        <img src="images/class-1.png" alt="" id="gradeInfo"/>
        <div class="progress bigProgress">
          <div class="progress-bar" role="progressbar" aria-valuenow="70"
          aria-valuemin="0" aria-valuemax="100" id="gradeProgress">
            <span>70%</span>
          </div>
        </div>
      </div>

      <div class="mainContainer">
        <div class="coursesRow">
          <div class="courseRowHeader">
            <h1 id="yourCoursesTitle">Your Courses</h1>
          </div>
          <div class="courseRowBody">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">

                <div class="item active">
                  <ul>
                    <li>
                      <a class="courseLink" href="course/math">
                        <div class="course" id="mathCourse">
                          <div class="courseImage">
                              <img src="images/math-icon.png" id="mathIcon"></img>
                          </div>
                          <div class="details">
                            <span class="title">Math</span>
                            <div class="progress">
                              <div class="progress-bar" role="progressbar" aria-valuenow="70"
                              aria-valuemin="0" aria-valuemax="100" id="mathProgress">
                                <span>70%</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <a class="courseLink" href="course/english">
                        <div class="course" id="englishCourse">
                          <div class="courseImage">
                              <img src="images/english-icon.png" id="englishIcon"></img>
                          </div>
                          <div class="details">
                            <span class="title">English</span>
                            <div class="progress">
                              <div class="progress-bar" role="progressbar" aria-valuenow="90"
                              aria-valuemin="0" aria-valuemax="100" id="englishProgress">
                                <span>90%</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <a class="courseLink" href="course/music">
                        <div class="course" id="musicCourse">
                          <div class="courseImage">
                              <img src="images/music-icon.png" id="musicIcon"></img>
                          </div>
                          <div class="details">
                            <span class="title">Music</span>
                            <div class="progress">
                              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100"
                              aria-valuemin="0" aria-valuemax="100" id="musicProgress">
                                <span>100%</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <a class="courseLink" href="course/religion">
                        <div class="course" id="religionCourse">
                          <div class="courseImage">
                              <img src="images/religion-icon.png" id="religionIcon"></img>
                          </div>
                          <div class="details">
                            <span class="title">Religion</span>
                            <div class="progress">
                              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100"
                              aria-valuemin="0" aria-valuemax="100" id="religionProgress">
                                <span>100%</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <a class="courseLink" href="course/art">
                        <div class="course" id="artCourse">
                          <div class="courseImage">
                              <img src="images/art-icon.png" id="artIcon"></img>
                          </div>
                          <div class="details">
                            <span class="title">Art</span>
                            <div class="progress">
                              <div class="progress-bar" role="progressbar" aria-valuenow="20"
                              aria-valuemin="0" aria-valuemax="100" id="artProgress">
                                <span>20%</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="item">
                  <ul>
                    <li>
                      <a class="courseLink" href="course/art">
                        <div class="course" id="artCourse">
                          <div class="courseImage">
                              <img src="images/art-icon.png" id="artIcon"></img>
                          </div>
                          <div class="details">
                            <span class="title">Art</span>
                            <div class="progress">
                              <div class="progress-bar" role="progressbar" aria-valuenow="20"
                              aria-valuemin="0" aria-valuemax="100" id="artProgress">
                                <span>20%</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </a>
                    </li>
                  </ul>
              </div>

              </div>



              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
              </ol>
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

          </div>
        </div>

      </div>
    </div>

    <div class="subfooter">

    </div>

    <footer>
        <span id="copyright">&copy; 2015 Hone. All rights reserved.</span>
    </footer>

    <!-- jQuery library -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Custom -->
    <script src="js/main.js"></script>
  </body>
</html>
